<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Dataset | Data Analyser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-lg transform hover:scale-105 transition-transform duration-500">
        <h1 class="font-mono text-4xl text-center text-gray-800 mb-6">Data Analyser</h1>
        <p class="text-center text-gray-600 mb-6">
            Upload your CSV file and provide the required details for accurate analysis.
        </p>
        <form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col items-center">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Upload Your CSV File</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none mb-4" type="file" name="file" required>

            <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">Gender</label>
            <select name="gender" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg mb-4" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <label class="block text-gray-700 text-sm font-bold mb-2" for="height">Height (cm)</label>
            <input type="number" name="height" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg mb-4" required>

            <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">Weight (kg)</label>
            <input type="number" name="weight" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg mb-4" required>

            <label class="block text-gray-700 text-sm font-bold mb-2" for="bust">Bust/Chest (cm)</label>
            <input type="number" name="bust" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg mb-4">

            <label class="block text-gray-700 text-sm font-bold mb-2" for="cup_size">Cup Size</label>
            <input type="text" name="cup_size" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg mb-4">

            <label class="block text-gray-700 text-sm font-bold mb-2" for="waist">Waist (cm)</label>
            <input type="number" name="waist" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg mb-4" required>

            <label class="block text-gray-700 text-sm font-bold mb-2" for="hips">Hips (cm)</label>
            <input type="number" name="hips" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg mb-4">

            <button type="submit" class="w-full px-4 py-2 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-500">
                Upload and Analyze
            </button>
        </form>
    </div>
</body>
</html>
